<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>WIW ScreenShots</title>
  <link rel="stylesheet" href="style.css">
  <style> ::selection { background: rgba(233, 177, 94, 1.0); } </style>
</head>

<body>

  <div class="container">
    <header>
      <img class="app-logo" src="./icons/Apps-CSGO.png" alt="" width="75" height="75">
      <h1 class="app-title">Gareth</h1>
      <!-- <button type="button" class="js-make-grid">Make Grid</button> -->
    </header>
  </div>


  <div class="container">
    <form action="form" class="text-center btn-group">
      <input type="radio" name="parsing-toggle" id="js-radio-custom" class="hidden" checked>
      <label for="js-radio-custom" id="js-btn-custom" class="btn js-btn-custom">Manually Add Urls</label>
      <input type="radio" name="parsing-toggle" id="js-radio-file" class="hidden">
      <label for="js-radio-file" id="js-btn-file" class="btn js-btn-file">Select File of Url List</label>
    </form>

    <div id="js-toggle-custom" class="js-is-active">
      <p>Add your own urls you would like below. Use commas to seperate urls.</p>
      <input type="text" placeholder="Please type urls here" id="js-custom-urls" />
      <button type="button" class="btn js-btn-custom-urls">Start</button>
      <button type="button" class="btn btn-clear js-clear-screenshots">Clear</button>
    </div>

    <div id="js-toggle-file" class="js-is-inactive">
      <p>Select file containing a list of urls</p>
      <button type="button" class="btn js-file-select">File Select</button>
      <button type="button" class="btn btn-clear js-clear-screenshots">Clear</button>
    </div>
  </div>


  <div class="container">
    <div id="image-grid"></div>
  </div>

  <script>
    require('./renderer.js')
  </script>

</body>

</html>
